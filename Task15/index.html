<!DOCTYPE html>
<html>

<head>
    <title>Kiểm tra cùng dấu</title>
</head>

<body>
    <h2>Kiểm tra hai số có cùng dấu không</h2>
    <div id="output"></div>

    <script>
        let a = parseFloat(prompt("Nhập số a: "));
        let b = parseFloat(prompt("Nhập số b: "));

        function isSameSign(a, b) {
            return (a > 0 && b > 0) || (a < 0 && b < 0);
        }

        let output = document.getElementById("output");

        if (isNaN(a) || isNaN(b)) {
            output.innerHTML = "Vui lòng nhập số hợp lệ!";
        } else if (isSameSign(a, b)) {
            output.innerHTML = `Hai số ${a} và ${b} có cùng dấu.`;
        } else {
            output.innerHTML = `Hai số ${a} và ${b} không cùng dấu.`;
        }
    </script>
</body>

</html>
