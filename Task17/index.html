<!DOCTYPE html>
<html>

<head>
    <title>Tính thuế thu nhập cá nhân</title>
</head>

<body>
    <h2>Tính Thuế Thu Nhập Cá Nhân</h2>
    <div id="output"></div> <!-- Chỉ giữ lại 1 thẻ -->

    <script>
        
        const salary = +prompt("Vui lòng điền thu nhập cá nhân của bạn (đồng): ");
        function taxSalary(salary) {
            let tax = 0;

            if (salary <= 0) {
                return document.writeln("Thu nhập không hợp lệ");
            } else if (salary <= 11000000) {
                tax = 0;
            } else if (salary <= 25000000) {
                tax = (salary - 11000000) * 0.05;
            } else if (salary <= 50000000) {
                tax = (25000000 - 11000000) * 0.05 + (salary - 25000000) * 0.1;
            } else if (salary <= 80000000) {
                tax =
                    (25000000 - 11000000) * 0.05 +
                    (50000000 - 25000000) * 0.1 +
                    (salary - 50000000) * 0.2;
            } else {
                tax =
                    (25000000 - 11000000) * 0.05 +
                    (50000000 - 25000000) * 0.1 +
                    (80000000 - 50000000) * 0.2 +
                    (salary - 80000000) * 0.3;
            }

            return document.writeln(`Thuế thu nhập cá nhân cần đóng: ${tax}VND`);
        }

        taxSalary(salary);
    </script>

</body>

</html>
