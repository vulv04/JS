<!DOCTYPE html>
<html>

<head>
    <title>Tính tiền taxi</title>
</head>

<body>
    <h2>Tính tiền taxi</h2>
    <div id="output"></div>

    <script>
        let km = parseFloat(prompt("Nhập số km: "));

        function taxiBill(km) {
            let output = document.getElementById("output");
            let total = 0;

            if (km <= 0) {
                output.innerHTML = "Số km không hợp lệ";
            } else if (km <= 1) {
                total = 10000;
                output.innerHTML = "Số tiền cần trả: " + total.toLocaleString() + "đ";
            } else if (km <= 10) {
                total = 10000 + (km - 1) * 8000;
                output.innerHTML = "Số tiền cần trả: " + total.toLocaleString() + "đ";
            } else {
                total = 10000 + 29 * 8000 + (km - 30) * 7000;
                output.innerHTML = "Số tiền cần trả: " + total.toLocaleString() + "đ";
            }
        }
        taxiBill(km);
    </script>
</body>

</html>
