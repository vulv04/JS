<!DOCTYPE html>
<html>

<head>
    <title>Tính thuế thu nhập cá nhân</title>
</head>

<body>
    <h2>Tính Thuế Thu Nhập Cá Nhân</h2>
    <div id="output"></div>

    <script>
        let salary = parseFloat(prompt("Nhập số tiền lương: "));

        function taxSalary(salary) {
            let output = document.getElementById("output");

            if (salary <= 0) {
                output.innerHTML = "Thu nhập không hợp lệ";
            } else if (salary <= 10000000) {
                output.innerHTML = "Thuế thu nhập cá nhân: 0";
            } else if (salary <= 15000000) {
                output.innerHTML = "Thuế thu nhập cá nhân: 750000";
            } else if (salary <= 30000000) {
                output.innerHTML = "Thuế thu nhập cá nhân: 3000000";
            } else {
                output.innerHTML = "Thuế thu nhập cá nhân: 5000000";
            }
        }

        taxSalary(salary);
    </script>
</body>

</html>
